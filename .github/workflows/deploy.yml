name: Deploy to Sepolia

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        default: 'sepolia'
        type: choice
        options:
          - sepolia
          - localhost

jobs:
  deploy:
    name: Deploy Contracts
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.network }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Run tests before deployment
        run: npm test

      - name: Deploy to ${{ github.event.inputs.network }}
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          if [ "${{ github.event.inputs.network }}" == "sepolia" ]; then
            npm run deploy
          else
            npm run deploy:local
          fi

      - name: Archive deployment info
        uses: actions/upload-artifact@v4
        with:
          name: deployment-${{ github.event.inputs.network }}-${{ github.sha }}
          path: |
            deployments/
          retention-days: 90

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Network**: ${{ github.event.inputs.network }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployment completed successfully" >> $GITHUB_STEP_SUMMARY
